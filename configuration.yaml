#https://www.home-assistant.io/components/switch.template/
# https://www.home-assistant.io/components/sensor.command_line/
# https://domology.es/scripts-y-comandos-ssh-en-home-assistant/
switch:
  - platform: command_line
    switches:

     kodi:
      command_on: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo systemctl restart kodi"
      command_off: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo systemctl stop kodi"
      command_state: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "systemctl status kodi --full | grep -oc 'Active: active (running)'"
      value_template: '{{ value == "1" }}'

     webmin:
      command_on: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo systemctl restart webmin"
      command_off: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo systemctl stop webmin"
      command_state: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "systemctl status webmin --full | grep -oc 'Active: active (running)'"
      value_template: '{{ value == "1" }}'

     pihole:
      command_on: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo docker start pihole"
      command_off: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo docker stop pihole"
      command_state: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "docker ps | grep pihole | wc -l"
      value_template: '{{ value == "1" }}'

     wireguard:
      command_on: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "docker start addon_a0d7b954_wireguard"
      command_off: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "docker stop addon_a0d7b954_wireguard"
      command_state: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "docker ps | grep addon_a0d7b954_wireguard | wc -l"
      value_template: '{{ value == "1" }}'       

     disco_externo:
      command_on: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo echo '1-1.3' | sudo tee /sys/bus/usb/drivers/usb/bind; sudo sleep 5; sudo mount /media/DISCO_USB_EXT"
      command_off: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo umount /media/DISCO_USB_EXT; sudo sleep 5; sudo echo '1-1.3' | sudo tee /sys/bus/usb/drivers/usb/unbind"
      command_state: >
        ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo cat /etc/mtab | grep DISCO_USB_EXT | wc -l"
      value_template: '{{ value == "1" }}'       

     reiniciar_pi:
        command_on: >
         ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo reboot"
         
     apagar_pi:
        command_on: >
         ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo poweroff"

     encender_television:
        command_on: >
         ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo echo 'on 0' | cec-client -s"

     apagar_television:
        command_on: >
         ssh -i id_rsa -o StrictHostKeyChecking=no pi@192.168.0.2 "sudo echo 'standby 0' | cec-client -s"


